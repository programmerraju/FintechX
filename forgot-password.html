    <section id="forgot-password">
        <div class="forgot-password-container">
            <h1>Reset Your Password</h1>
            <p>Enter the email address associated with your account, and weâ€™ll send you a link to reset your password.</p>
            <form action="#" method="POST" id="forgot-password-form">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit" class="cta-primary">Send Reset Link</button>
            </form>

            <div class="forgot-password-links">
                <p><a href="login.html">Remembered your password? Log in here</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FinTechX. All rights reserved.</p>
    </footer>

    <script>
        // Form validation
        document.getElementById('forgot-password-form').addEventListener('submit', function (event) {
            const email = document.getElementById('email').value;
            if (!email) {
                alert("Please enter your email address.");
                event.preventDefault();
            }
        });
    </script>
</body>
