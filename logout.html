<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | FinTechX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section id="logout">
        <h1>You have been logged out</h1>
        <p>Thank you for using FinTechX. You have successfully logged out of your account.</p>
        <a href="login.html" class="cta">Go to Login</a>
    </section>

    <footer>
        <p>&copy; 2024 FinTechX. All rights reserved.</p>
    </footer>

    <!-- Logout script -->
    <script>
        // Clear session data on logout
        localStorage.removeItem('role'); // Clear user role
        localStorage.removeItem('userData'); // Clear user details (optional)
    
        // Redirect to login page after 2 seconds
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 2000);
    </script>
    
</body>
</html>
