<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FinTechX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="features.html">Features</a>
            <a href="documentation.html">Documentation</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="login">
        <div class="login-container">
            <h1>Login to Your Account</h1>
            <p>Welcome back! Please enter your details to access your account.</p>
            <form action="#" method="POST" id="login-form">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
                <button type="submit" class="cta-primary">Log In</button>
            </form>
            

            <div class="login-links">
                <p><a href="signup.html">Don't have an account? Sign up here</a></p>
                <p><a href="forgot-password.html">Forgot your password?</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FinTechX. All rights reserved.</p>
    </footer>

    <script>
        // Form validation
        document.getElementById('login-form').addEventListener('submit', function (event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                alert("Both email and password are required.");
                event.preventDefault();
            }
        });
    </script>
    
    <script>
        // Login Function
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Retrieve user data from localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));
    
            if (!userData || userData.email !== email || userData.password !== password) {
                alert("Invalid email or password.");
            } else {
                // If login is successful, set role in localStorage and redirect
                localStorage.setItem('role', userData.role); // Store user role
    
                // Redirect based on the user's role
                switch (userData.role) {
                    case 'admin':
                        window.location.href = 'admin-dashboard.html'; // Redirect to admin dashboard
                        break;
                    case 'investor':
                        window.location.href = 'investor-dashboard.html';
                        break;
                    case 'user':
                        window.location.href = 'dashboard.html';
                        break;
                    default:
                        alert("Invalid role.");
                }
            }
        });
    </script>
    
    
    
</body>

</html>
