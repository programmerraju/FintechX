<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FinTechX</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #admin-dashboard {
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .stat-card p {
            font-size: 1.2em;
            color: #27ae60;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="admin_dashboard.html">Dashboard</a>
            <a href="users.html">Manage Users</a>
            <a href="financial_reports.html">Financial Reports</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>

    <section id="admin-dashboard">
        <h1>Welcome Admin</h1>
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p>1200</p>
            </div>
            <div class="stat-card">
                <h3>Active Investments</h3>
                <p>$5,000,000</p>
            </div>
            <div class="stat-card">
                <h3>Compliance Status</h3>
                <p>All Clear</p>
            </div>
        </div>

        <!-- Logout Button -->
        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
    </section>

    <footer>
        <p>&copy; 2024 FinTechX. All rights reserved.</p>
    </footer>

    <script>
        // Ensure only admins can access this page
        window.onload = function () {
            const role = localStorage.getItem('role');
            if (role !== 'admin') {
                window.location.href = 'login.html'; // Redirect if not admin
            }
        };

        // Logout function
        function logout() {
            localStorage.removeItem('role'); // Remove role from localStorage
            window.location.href = 'login.html'; // Redirect to login
        }
    </script>
</body>

</html>
